
plugins {
    id 'java'
    id 'net.minecraftforge.gradle' version '[6.0,7.0)'
}

group = 'com.fastgreg'
version = '1.0.0'
minecraft {
    mappings channel: 'official', version: '1.20.1'
    runs {
        client {}
        server {}
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.1.0'
    implementation fg.deobf("monefactory.gtceu:gtceu:1.20.1") // placeholder
}

sourceSets.main.java.srcDirs = ["src/main/java"]
